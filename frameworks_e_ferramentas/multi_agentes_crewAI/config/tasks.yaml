# ESSE ARQUIVO DEFINE OS AGENTES DEVEM ENTREGAR

research_task:
  description: >
    Extraia o preço atual, a variação dos últimos 30 dias e os principais indicadores 
    financeiros da ação {ticket}. Foque em dados concretos.
  expected_output: >
    Um relatório técnico contendo preço atual, P/L, RSI e uma breve análise da tendência de preço.
  agent: researcher

news_analysis_task:
  description: >
    Busque por notícias publicadas nos últimos 7 dias sobre {ticket}. 
    Analise como essas notícias podem impactar o preço da ação no curto prazo.
  expected_output: >
    Um resumo dos 3 principais eventos/notícias e uma classificação de sentimento (Positivo/Negativo/Neutro).
  agent: news_analyst

recommendation_task:
  description: >
    Com base no relatório técnico e na análise de notícias, decida se a recomendação 
    para {ticket} é COMPRA, VENDA ou MANTER. Justifique sua resposta detalhadamente.
  expected_output: >
    Um relatório final em Markdown estruturado com: Resumo Executivo, Análise Técnica, 
    Análise de Sentimento e Veredito Final.
  agent: investment_advisor

validate_research_task:
  description: >
    Revise o relatório técnico do analista de dados. Verifique se contém:
    - Preço atual da ação
    - Indicadores P/L, RSI
    - Análise de tendência de preço
    - Dados concretos e não genéricos
  expected_output: >
    "APROVADO" se todos os itens estiverem presentes, 
    ou "REPROVADO: [lista de itens faltando]"
  agent: validator

validate_news_task:
  description: >
    Revise a análise de notícias do analista de mercado. Verifique se contém:
    - Pelo menos 3 notícias recentes (últimos 7 dias)
    - Classificação de sentimento (Positivo/Negativo/Neutro) para cada notícia
    - Impacto no preço da ação
  expected_output: >
    "APROVADO" se todos os itens estiverem presentes,
    ou "REPROVADO: [lista de itens faltando]"
  agent: validator